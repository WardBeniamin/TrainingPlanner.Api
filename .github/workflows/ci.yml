name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show files (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "Searching for .sln:"
          find . -maxdepth 4 -name "*.sln" -print

      - name: Locate solution
        run: |
          SOLUTION=$(find . -maxdepth 4 -name "*.sln" | head -n 1)
          if [ -z "$SOLUTION" ]; then
            echo "ERROR: No .sln file found in the repo. You must push the .sln to GitHub."
            exit 1
          fi
          echo "Using solution: $SOLUTION"
          echo "SOLUTION=$SOLUTION" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore "$SOLUTION"

      - name: Build
        run: dotnet build "$SOLUTION" --configuration Release --no-restore

      - name: Test
        run: dotnet test "$SOLUTION" --configuration Release --no-build
