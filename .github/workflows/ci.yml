name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./TrainingPlanner.Api.sln

      - name: Build
        run: dotnet build ./TrainingPlanner.Api.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./TrainingPlanner.Api.sln --configuration Release --no-build
